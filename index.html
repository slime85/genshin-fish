<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>원신 낚시</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="warp">
    <div id="fish">
      <div class="data">물고기 종류</div>
      <div class="fishes"><table><tr></tr></table></div>
    </div>
    <div id="item"></div>
    <div id="other">
      <div id="inventory">
        <div class="data">가방</div>
        <div class="fishes"><table><tr></tr></table></div>
      </div>
      <div id="total">
        <div class="data">필요한 물고기</div>
        <div class="fishes"><table><tr></tr></table></div>
      </div>
    </div>
    <div id="controller">
      <div id="reset-fishes">물고기 정보 초기화</div>
      <div id="reset-items">아이템 정보 초기화</div>
      <div id="reset-inventory">인벤토리 정보 초기화</div>
    </div>
  </div>
  <div id="menu" class="none">
    <div id="menu_modfy">수정</div>
    <div id="menu_color">글 색</div>
    <div id="menu_background">배경 색</div>
    <div id="menu_add">추가</div>
    <div id="menu_remove">제거</div>
    <div id="menu_import">데이터 불러오기</div>
    <div id="menu_export">데이터 내보내기</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
